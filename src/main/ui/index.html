<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>FireBaseApplication</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicons/favicon-16x16.png">
  <link rel="manifest" href="assets/images/favicons/manifest.json">
  <meta name="theme-color" content="#ffdd00">

  <style>
    body{
      background-color: #ffdd00;
    }
    .app-loader img.logo {
      display: block;
      margin: 50% auto;
    }

  </style>

</head>
<body>
  <app-root>Loading...</app-root>

  <div class="app-loader">
    <img class="logo" src="assets/images/fireBase_logo.png" alt="Logo">

    <noscript>
      <h4 style="font-family: 'HelveticaNeue-Light', 'Helvetica Neue Light', 'Helvetica Neue', Helvetica;">
        Sorry, JavaScript needs to be enabled in order to run this application.
      </h4>
    </noscript>
  </div>
</body>
</html>
